[package]
name = "bingo"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/RoloEdits/tog-discord-bingo"

[dependencies]
mimalloc = "0.1.42"
arrayvec = "0.7.4"
eframe = "0.27.2"
egui_extras = "0.27.2"
egui-modal = "0.3.6"
rfd = "0.14.1"
image = "0.25.1"
umya-spreadsheet = "1.2.7"
headless_chrome = "1.0.10"
tempfile = "3.10.1"

[patch.crates-io]
umya-spreadsheet = { git = "https://github.com/MathNya/umya-spreadsheet", rev = "20cc655d9751b20132973c65c937b578f63c4699"}

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.14.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = []
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "skip"
